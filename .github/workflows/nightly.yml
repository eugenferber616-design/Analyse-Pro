name: Nightly Data Pull & Cache

on:
  schedule:
    - cron: "30 0 * * *"         # täglich 00:30 UTC
  workflow_dispatch:             # manueller Start
    inputs:
      extra_args:
        description: "Zusätzliche Args für nightly.py (z.B. --watchlist watchlists/sample_watchlist.csv)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure data folders exist
        run: |
          mkdir -p data data/reports data/fundamentals data/macro/fred data/earnings
          # .gitkeep, damit Ordner in Commits auftauchen
          touch data/.gitkeep data/reports/.gitkeep data/fundamentals/.gitkeep data/macro/fred/.gitkeep data/earnings/.gitkeep

      - name: Run nightly pipeline
        env:
            OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
            FRED_API_KEY:   ${{ secrets.FRED_API_KEY }}
            FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
            MAX_OPENAI_EUR_PER_MONTH: ${{ secrets.MAX_OPENAI_EUR_PER_MONTH }}
        run: |
          python scripts/nightly.py --watchlist watchlists/mylist.txt --window-days 7 --cheap-mode


      - name: Commit updated cache & reports
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A data/
          git status
          git commit -m "Nightly cache update" || echo "Nothing to commit"
          git push || echo "Nothing to push"

      - name: Upload data artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-bundle
          path: |
            data/**

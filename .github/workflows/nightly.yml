name: Nightly Data Pull & Cache

on:
  schedule:
    - cron: "30 0 * * *"     # t√§glich 00:30 UTC
  workflow_dispatch:         # manueller Start-Button in Actions

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run nightly pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FRED_API_KEY:   ${{ secrets.FRED_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          MAX_OPENAI_EUR_PER_MONTH: ${{ secrets.MAX_OPENAI_EUR_PER_MONTH }}
        run: |
          python scripts/nightly.py --batch 12000 --window-days 7 --cheap-mode
          # Beispiel mit Watchlist:
          # python scripts/nightly.py --watchlist watchlists/russell1000.txt --window-days 7 --cheap-mode

      - name: Commit updated cache & reports
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/cache/ reports/ || true
          git commit -m "Nightly cache update" || echo "Nothing to commit"
          git push

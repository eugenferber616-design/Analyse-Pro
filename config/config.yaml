# =========================
#   config/config.yaml
# =========================

# Universum / Grenzen
universe:
  regions: [US, EU]
  exchanges_eu: [DE, FR, NL, IT, ES, GB, SE, CH]
  max_symbols: 12000

# Ordner mit eigenen Watchlists (CSV/TXT je Zeile ein Symbol)
watchlists_dir: watchlists

# Rate Limits & Delays
rate_limits:
  # Finnhub: Calls pro Minute & Schlafzeit in Millisekunden zwischen Requests
  finnhub_per_minute: 50
  finnhub_sleep_ms: 1300
  # FRED (typisch großzügig, lassen wir trotzdem konfigurierbar)
  fred_per_minute: 60
  fred_sleep_ms: 0

# Finnhub-spezifische Optionen
finnhub:
  # Wie weit in die Zukunft der Earnings-Kalender abgefragt wird
  calendar_lookahead_days: 365
  # Fensterbreite pro API-Call (Tage) – wird intern als Schrittgröße genutzt
  window_days: 14
  # Cache-Gültigkeit (Tage) für Fensterantworten
  cache_ttl_days: 7

# Earnings – generische Schalter (falls andere Quellen dazukommen)
earnings:
  lookahead_days: 365      # für Scripte, die nicht finnhub.calendar_* lesen
  window_days: 14
  cache_ttl_days: 7

# FRED: zu ladende Zeitreihen
fred:
  series:
    - id: CPIAUCSL      # CPI All Urban Consumers, SA
      label: CPI (SA, index)
    - id: UNRATE        # Unemployment rate
      label: Unemployment rate
    - id: DGS10         # 10Y Treasury
      label: 10Y Treasury yield
    - id: DGS2          # 2Y Treasury
      label: 2Y Treasury yield
    - id: T10Y3M        # 10Y minus 3M spread
      label: 10Y-3M spread
    - id: FEDFUNDS      # Fed Funds rate
      label: Fed Funds

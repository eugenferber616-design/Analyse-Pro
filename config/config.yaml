universe:
  regions: [US, EU]
  exchanges_eu: [DE, FR, NL, IT, ES, GB, SE, CH]
  max_symbols: 12000
earnings:
  lookahead_days: 210
  window_days: 14
  cache_ttl_days: 7
fred:
  series:
    - id: CPIAUCSL      # CPI All Urban Consumers, SA
      label: CPI (SA, index)
    - id: UNRATE        # Unemployment rate
      label: Unemployment rate
    - id: DGS10         # 10Y Treasury
      label: 10Y Treasury yield
    - id: DGS2          # 2Y Treasury
      label: 2Y Treasury yield
    - id: T10Y3M        # 10Y minus 3M spread
      label: 10Y-3M spread
    - id: FEDFUNDS      # Fed Funds rate
      label: Fed Funds

# config/config.yaml
watchlists_dir: watchlists

rate_limits:
  # Wie viele Finnhub-Calls pro Minute sind erlaubt?
  finnhub_per_minute: 50
  # Pause zwischen Calls in Millisekunden (≈ 60_000 / per_minute)
  finnhub_sleep_ms: 1300

  # Für FRED, falls gebraucht
  fred_per_minute: 60
  fred_sleep_ms: 0

finnhub:
  calendar_lookahead_days: 365

fred:
  series:
    - id: CPIAUCSL
      label: CPI (SA)
    - id: UNRATE
      label: Unemployment rate
    - id: DGS10
      label: 10Y Treasury

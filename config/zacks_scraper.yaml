# Welche Seiten & Felder
targets:
  # Earnings Calendar Seite, wir schneiden den Block "Earnings Summary" heraus
  - url: "https://www.zacks.com/stock/research/{symbol}/earnings-calendar"
    capture:
      earnings_summary:
        # Text zwischen den Überschriften "Earnings Summary" und "Earnings History"
        regex: "(?is)Earnings\\s+Summary\\s*(.+?)\\s*Earnings\\s+History"
      earnings_date_hint:
        regex: "(?i)next earnings release.*?(\\b[A-Z][a-z]{2,9}\\.?\\s+\\d{1,2},\\s+\\d{4}\\b)"

  # (Beispiel: zusätzliche Scores von der Quote-Seite – optional)
  - url: "https://www.zacks.com/stock/quote/{symbol}"
    capture:
      zacks_rank:
        regex: "(?i)Zacks\\s+Rank\\s*:?\\s*([1-5])"
      value_score:
        regex: "(?i)Value\\s*Score\\s*:?\\s*([A-F])"
      growth_score:
        regex: "(?i)Growth\\s*Score\\s*:?\\s*([A-F])"
      momentum_score:
        regex: "(?i)Momentum\\s*Score\\s*:?\\s*([A-F])"

# Unerwünschte Phrasen aus dem EN-Text entfernen (vor Übersetzung)
remove_patterns:
  - "(?i)See the full Zacks Rank.*$"
  - "(?i)Visit Zacks\\.com.*$"
  - "(?i)Disclosure:.*$"

# Rate-Limit (höflich)
rate_ms: 900

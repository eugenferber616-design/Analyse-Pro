<!doctype html>
<html lang="de">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Prompter Summary</title>
<style>
  body{margin:0;background:#0f1116;color:#e6e6e6;font:14px/1.45 system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:780px;margin:28px auto;padding:16px}
  .card{border:1px solid #2a2f3a;border-radius:12px;padding:16px;background:#121622;box-shadow:0 4px 16px rgba(0,0,0,.25)}
  h1{font-size:18px;margin:0 0 8px}
  .muted{color:#9aa4b2}
  .row{margin:8px 0}
  a{color:#8ab4ff;text-decoration:none}
</style>
<div class="wrap">
  <div class="card">
    <h1>Prompter – Summary</h1>
    <div class="row">Symbol: <b id="sym">—</b></div>
    <div class="row muted">Übergebe das Symbol per <code>?symbol=PLTR</code>.</div>
    <div class="row" id="tip"></div>
  </div>
</div>
<script>
  const p=new URLSearchParams(location.search), s=(p.get('symbol')||'').trim().toUpperCase();
  document.getElementById('sym').textContent = s || '—';
  document.getElementById('tip').innerHTML = s
    ? `Beispiel-Links: <a target="_blank" href="https://www.gurufocus.com/stock/${s}/summary">GuruFocus</a>  ·
       <a target="_blank" href="https://www.zacks.com/stock/quote/${s}">Zacks</a>`
    : 'Kein Symbol übergeben.';
</script>
</html>
